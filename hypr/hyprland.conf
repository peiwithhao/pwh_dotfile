windowrulev2 = float, class:(konsole),title:(.*)(ncmpcpp)(.*)$
windowrulev2 = size 60% 50%, class:(konsole),title:(.*)(ncmpcpp)(.*)$
windowrulev2 = center, class:(konsole),title:(.*)(ncmpcpp)(.*)$

windowrulev2 = float, class:(konsole),title:(.*)(pulsemixer)(.*)$
windowrulev2 = size 60% 50%, class:(konsole),title:(.*)(pulsemixer)(.*)$
windowrulev2 = center, class:(konsole),title:(.*)(pulsemixer)(.*)$

windowrulev2 = float, class:(konsole),title:(.*)(calcurse)(.*)$
windowrulev2 = size 60% 50%, class:(konsole),title:(.*)(calcurse)(.*)$
windowrulev2 = center, class:(konsole),title:(.*)(calcurse)(.*)$

windowrulev2 = float, class:(konsole),title:(.*)(impala)(.*)$
windowrulev2 = size 75% 70%, class:(konsole),title:(.*)(impala)(.*)$
windowrulev2 = center, class:(konsole),title:(.*)(impala)(.*)$

