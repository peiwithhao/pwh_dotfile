windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, class:(virt-viewer) # You'll probably like this.

#galculator
windowrulev2 = float, class:(kcalc) # You'll probably like this.
windowrulev2 = size 50% 50%, class:(kcalc) # You'll probably like this.

# blueman-manager
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = size 40% 35%, class:(blueman-manager) # You'll probably like this.
# windowrulev2 = move 59.5% 4%, class:(blueman-manager)

# pavucontrol
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = size 40% 35%, class:(pavucontrol) # You'll probably like this.
# windowrulev2 = move 59.5% 4%, class:(pavucontrol)

# Rofi
windowrulev2 = fullscreen, class:(Rofi) 
windowrulev2 = float, class:(Rofi)
windowrulev2 = noborder, class:(Rofi)
# windowrulev2 = forceinput, class:(Rofi)

windowrulev2 = float, class:(konsole),title:(.*)(bluetuith)(.*)$
windowrulev2 = size 50% 40%, class:(konsole),title:(.*)(bluetuith)(.*)$
