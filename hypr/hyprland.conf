env = LIBVA_DRIVER_NAME,nvidia
env = GTK_THEME,Nord
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1, 1920x1080, 0x0, 1
# monitor=eDP-1, highrr, 0x0, 1
monitor=eDP-1, highrr, 1920x0, 1
#monitor=HDMI-A-1, 1920x1080@75, 0x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefoxi
#
exec-once=swaybg -i "$HOME/Pictures/nice_picture/wallhaven-l82wjy.jpg" 
# exec-once= kitty +kitten panel --edge=background cmatrix -ba
 
exec-once=waybar
exec-once = /usr/lib64/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = udiskie
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once=fcitx5 --replace -d
# exec-once = fusuma


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-3/launcher.sh


# .
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us #/usr/local/share/kbd/keymaps/personal.map  #键盘布局   
    kb_options = caps:escape
    kb_variant = 
    kb_model =
    kb_rules =

    follow_mouse = 1 #窗口焦点是否随光标移动
    mouse_refocus = true
    float_switch_override_focus = 2
    touchpad {
        natural_scroll = true  # 触摸板自然滚动
        tap-to-click = true #单机手指行为
        tap_button_map = lmr
        drag_lock = false
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification. 鼠标灵敏度
    accel_profile = flat    #鼠标加速的配置方案,flat为禁用鼠标加速
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50
    border_size = 3
    # Fallback colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg #活动窗口颜色
    col.inactive_border = rgba(31313600)

    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    
    #focus_to_other_workspaces = true # ahhhh i still haven't properly implemented this
    allow_tearing = false # some guy told me tearing might make things smoother idk

}

decoration {
    rounding = 12
    inactive_opacity = 0.8
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 7
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
    # Shadow
    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 20
    shadow_offset = 0 2
    shadow_render_power = 2
    col.shadow = rgba(0000001A)
    
    # Shader
    # screen_shader = ~/.config/hypr/shaders/solarized.frag
    # screen_shader = ~/.config/hypr/shaders/crt.frag
    # screen_shader = ~/.config/hypr/shaders/chromatic_abberation.frag
    # screen_shader = ~/.config/hypr/shaders/drugs.frag
    # screen_shader = ~/.config/hypr/shaders/extradark.frag
    # screen_shader = ~/.config/hypr/shaders/invert.frag

    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
    
    
}

animations {
    enabled = true
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # bezier = newBezier, 0.68, -0.6, 0.32, 1.6
    # bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    # bezier = easeOutExpo, 0.16, 1, 0.3, 1
    #
    # animation = windowsMove, 1, 3, easeOutExpo, popin 20%    # 窗口移动动画
    # animation = windowsIn, 1, 2, easeOutExpo, slide     # 窗口打开动画
    # animation = windowsOut, 1, 3, easeOutExpo, popin 90%    #窗口关闭动画
    #
    # animation = border, 1, 2, easeOutExpo   #边框颜色动画
    # animation = borderangle, 1, 8, default
    #
    # animation = fade, 1, 5, easeOutExpo     #窗口各种Fade效果动画
    # animation = workspaces, 1, 8, easeOutExpo, slidefade 90% #工作区切换动画
#
#
#
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    # animation = layersIn, 1, 3, menu_decel, slide
    # animation = layersOut, 1, 3, menu_accel
    animation = fadeLayersIn, 1, 3, menu_decel
    animation = fadeLayersOut, 1, 1.6, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = workspaces, 1, 2.5, softAcDecel, slide
    animation = workspaces, 1, 7, menu_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keyBinds/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = false
    smart_resizing = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = true
    # workspace_swipe_fingers = 3
    # workspace_swipe_create_new = false
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true


}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    vfr = 1
    vrr = 1
    # layers_hog_mouse_focus = true
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
}

group {
    col.border_active = blue
        groupbar {
            enabled = true
            font_family = Hack Nerd Font
            height = 3
        } 
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
